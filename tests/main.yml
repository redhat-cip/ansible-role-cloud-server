---
- hosts: localhost
  tasks:
    - name: Create server
      include_role:
        name: ansible-role-cloud-server
      vars:
        ansible_cloud_provider: "{{ lookup('env', 'ANSIBLE_CLOUD_PROVIDER') }}"
        cloud_server_name: 'ansiblecloud-testvm'
        cloud_server_image: ''
        cloud_server_flavor: ''
        cloud_server_region: ''
        cloud_server_sshkey: ''
        cloud_server_security_group: ''
